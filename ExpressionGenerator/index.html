<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Expression Generator</title>
</head>
<body>
    
    <div class="expressionGenerator" id="expressionGenerator">

        <div class="expression-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <div class="quote-author">
            <span id="author"></span>
        </div>

        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote" id="id-quote">New Quote</button>
        </div>
    </div>

    <script defer src="./index.js"></script>
</body>
</html>
